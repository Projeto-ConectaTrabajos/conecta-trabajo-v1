<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Vagas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-start min-vh-100 pt-5">
        <div class="card shadow p-4" style="width: 100%; max-width: 600px;">
            <h2 class="mb-4 text-center">Cadastro de Vagas</h2>
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="tipo_vinculo" class="form-label">Tipo de Vínculo:</label>
                    <select id="tipo_vinculo" name="tipo_vinculo" class="form-select">
                        <option value="CLT">CLT</option>
                        <option value="PJ">PJ</option>
                        <option value="Estágio">Estágio</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="jornada" class="form-label">Jornada:</label>
                    <input type="text" id="jornada" name="jornada" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="turno" class="form-label">Turno:</label>
                    <select id="turno" name="turno" class="form-select">
                        <option value="Matutino">Matutino</option>
                        <option value="Vespertino">Vespertino</option>
                        <option value="Noturno">Noturno</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo:</label>
                    <input type="text" id="cargo" name="cargo" required class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="beneficios" class="form-label">Benefícios:</label>
                    <input type="text" id="beneficios" name="beneficios" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="remuneracao" class="form-label">Remuneração:</label>
                    <input type="text" id="remuneracao" name="remuneracao" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="localizacao" class="form-label">Localização:</label>
                    <input type="text" id="localizacao" name="localizacao" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="requisitos" class="form-label">Requisitos:</label>
                    <input type="text" id="requisitos" name="requisitos" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="email_recrutador" class="form-label">E-mail do Recrutador:</label>
                    <input type="email" id="email_recrutador" name="email_recrutador" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="limite_inscricao" class="form-label">Limite de Inscrição:</label>
                    <input type="date" id="limite_inscricao" name="limite_inscricao" class="form-control" />
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Cadastrar Vaga</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
