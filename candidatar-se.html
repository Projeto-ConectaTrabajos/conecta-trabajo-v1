<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Candidatura à Vaga</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="candidatar-se.css">
    </head>
<body>

  <div class="container">
    <div class="form-container">
      <h2 class="text-center form-title mb-4"><i class="bi bi-person-badge"></i> Candidatar-se</h2>

      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="bi bi-person-fill"></i> Nome completo</label>
            <input type="text" class="form-control" placeholder="Seu nome completo" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="bi bi-envelope-fill"></i> E-mail</label>
            <input type="email" class="form-control" placeholder="seu@email.com" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="bi bi-telephone-fill"></i> Telefone</label>
            <input type="tel" class="form-control" placeholder="(11) 91234-5678" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="bi bi-briefcase-fill"></i> vagas</label>
            <select class="form-select" required>
              <option value="">Selecione uma vaga</option>
              <option>Assistente Adm – Business</option>
              <option>Aux. de Produção – Nature Food</option>
              <option>Jovem Aprendiz – Company</option>
              <option>Suporte Técnico – Tech Logo</option>
              <option>Designer Gráfico JR – Creative</option>
              <option>Recepcionista – Initial Logo</option>
              <option>Técnico de T.I. Júnior – Tech Logo</option>
              <option>Estágio em Marketing – Creative</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label"><i class="bi bi-file-earmark-arrow-up-fill"></i> Currículo (PDF)</label>
          <input type="file" class="form-control" accept=".pdf" required>
        </div>

        <div class="mb-3">
          <label class="form-label"><i class="bi bi-chat-left-dots-fill"></i> Mensagem (opcional)</label>
          <textarea class="form-control" rows="4" placeholder="Deixe aqui uma Mensagem para o recrutador..."></textarea>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-lg">
            <i class="bi bi-send-fill"></i> Enviar Candidatura
          </button>
        </div>
      </form>
    </div>
  </div>
   <br>
    <br>
    <br>

   <footer>
        <div class="container text-center py-3">
            <p>2025 © ImigrantesUnidos. Todos os direitos reservados.</p>
        </div>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
